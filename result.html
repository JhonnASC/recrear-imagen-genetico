<!DOCTYPE html>
<html>
<head>
  <title>Procesador de Imágenes - Resultado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }

.container {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  color: #333333;
  margin-bottom: 20px;
}

h2 {
  color: #666666;
  margin-top: 40px;
}

.image-container {
  margin: 40px auto;
}

img {
  max-width: 100%;
  height: auto;
}
  </style>
  <script>
    function recargarImagen() {
      var imagen = document.getElementById("imagen-final");
      imagen.src = "/imagenFinalFinal.png";
    }
setInterval(recargarImagen, 1000); // Actualizar cada 3 segundos
  </script>
</head>
<body>
  <div class="container">
    <h1>Procesador de Imágenes</h1>
    <h2>Imagen objetivo:</h2>
    <div class="image-container">
      <img src="/imagen_objetivo.png" alt="Imagen objetivo">
    </div>
    <h2>Imagen final:</h2>
    <div class="image-container">
      <img id="imagen-final" src="/imagenFinalFinal.png" alt="Imagen final">
    </div>
  </div>
</body>
</html>
